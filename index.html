            function translateTo(language) {

            		//data = JSON.parse(text);
            		//  Set the data
            		i18n.translator.add(text);
            		//  Translate away

            		$('#city').text(i18n('city'));
            		$('#quote1').text(i18n('quote1'));
            		$('#quote2').text(i18n('quote2'));
            		$('#cv').html(i18n('cv_url'));
            		$('#en').text(i18n('en'));
