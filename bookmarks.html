<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Cloud bookmarks</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

			<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
			<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
			<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		</head>
		<body>
			<nav class="navbar navbar-default" id="applicationNavBar">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>

						</button>
						<div class="row">
							<form class="navbar-form navbar-left">
								<div class="form-group">
									<label for="file">Load bookmarks:</label>
									<input id="file" class="form-control" name="file" type="file" />
									<button class="btn btn-default" type="button" onclick="load()">Load</button>
								</div>
							</form>
						</div>
						<div class="row">
							<form class="navbar-form navbar-left">
								<div class="form-group">
									<label for="bookmark">Add bookmark:</label>
									<input type="text" class="form-control" id="bookmark" placeholder="http://"/>
									<button class="btn btn-default" type="button" onclick="addBookmark()">Add</button>
									<button class="btn btn-default" type="button" onclick="removeBookmark()">Remove</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</nav>

			<div class="container-fluid">
				<div class="panel panel-default" id="bookmarks">
					<div class="panel-body">
						<div id="bookmarksList">
						</div>
					</div>
				</div>
			</div>

			<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="loading">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="progress">
							<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
							</div>
						</div>
					</div>
				</div>
			</div>

			<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

			<script src="js/cloudmarks.js"></script>
		</body>
	</html>
